{% extends 'base.html' %}

{% block title%}
Регистрация расписание ЧелГУ
{% endblock %}

{% block userinfo%}
Вы не авторизованы
{% endblock %}

{% block article%}
<div class="boxConteiner" xmlns="http://www.w3.org/1999/html">
    <div class="box">
        <h1 class="bigText"> Созданине нового аккаунта</h1>
        <br>
        <form class="form" id="UserTypeSelect">
            <span> Выберете тип пользователя:</span>
            <label for="Lead"> Староста </label>
            <input type="radio" name="UserType" id="Lead" value="Староста" onclick="ShowLeadForm(this)">
            <label for="Student"> Ученик </label>
            <input type="radio" name="UserType" id="Student" value="Ученик" onclick="ShowStudentForm(this)">
        </form>
        <form class="form" id="Form" name="form" style="display:none" method="post">
            <div class="inputLine">
                <label for="firstName"> Введите фамилию: </label>
                <span class="inputFildContainer">
                    <input type="text" name="firstName" id="firstName" placeholder="Иванов" class="inputFild"/>
                </span>
            </div>
            <div class="inputLine">
                <label for="name"> Введите имя: </label>
                <span class="inputFildContainer">
                    <input type="text" name="name" id="name" placeholder="Иван" class="inputFild"/>
                </span>
            </div>
            <div class="inputLine" id="LeadGroup" style="display:none">
                <label for="Lgroup"> Введите наименование группы: </label>
                <span class="inputFildContainer">
                    <input type="text" name="group" id="Lgroup" placeholder="ПрИ-101" class="inputFild"/>
                </span>
            </div>
            <div class="inputLine" id="StudentGroup" style="display:none">
                <label for="Sgroup"> Выберете группу: </label>
                <span class="inputFildContainer">
                    <select id="Sgroup" size="3">
                        {% for user in users %}
                        <option value={{user.group}}>{{user.group}}</option>
                        {% endfor %}
                    </select>
                </span>
            </div>
            <div class="inputLine">
                <label for="email"> Введите почту: </label>
                <span class="inputFildContainer">
                    <input type="email" name="email" id="email" placeholder="example@example.ex" class="inputFild"/>
                </span>
            </div>
            <div class="inputLine">
                <label for="pass"> Введите пароль: </label>
                <span class="inputFildContainer">
                    <input type="password" name="pass" id="pass" placeholder="********" class="inputFild"/>
                </span>
            </div>
            <div class="inputLine">
                <label for="repass"> Повтоите пароль: </label>
                <span class="inputFildContainer">
                    <input type="password" name="repass" id="repass" placeholder="********" class="inputFild"/>
                </span>
            </div>
            <input type="number" id="userType" style="display:none">
            <div class="error" id="error">
            Текст ошибки
            </div>
            <input type="submit" name="SubmitButtonLead" value="Зарегистрироваться" id="SubmitButtonLead" class="ButtonReference" onclick="CheckRegistrationForm(this)">
        </form>
    </div>
 </div>

<script src="{{url_for('static', filename='js/CreatingAccount.js')}}" charset="windows-1258"></script>
{% endblock %}
